<h1 mat-dialog-title>{{ _deets.title }}</h1>
<div mat-dialog-content>
  <p>{{ _deets.description }}</p>
  <div class="modContent">
    <h4>Creators:</h4>
    <p *ngFor="let creator of _deets.creators.items">{{ creator.name }}</p>
  </div>
  <div class="modContent">
    <img 
      src="{{ _deets.thumbnail.path + '/portrait_incredible.jpg' }}" 
      alt="{{ _deets.title }}"
    >
  </div>
</div>

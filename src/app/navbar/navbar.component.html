<mat-toolbar>
  <mat-toolbar-row>
    <img src="../../assets/logo/logo.png" width="120" alt="">
    <span class="spacer"></span>
    <div *ngIf="!mobile; else isMobile">
      <button 
        *ngFor="let super of supers"
        (click)="pickSuper($event.target.innerText)"
        mat-button 
        id="{{ super[0] }}"
      >{{ super }}</button>
    </div>
    <ng-template #isMobile>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button 
          *ngFor="let super of supers"
          (click)="pickSuper($event.target.innerText)"
          mat-button 
          id="{{ super[0] }}"
        >{{ super }}</button>
      </mat-menu>
    </ng-template>
  </mat-toolbar-row>
</mat-toolbar>

<h1 style="text-align: center">{{ title }}</h1>

<mat-table 
  style="margin: auto" 
  [dataSource]="dataSource"
  class="mat-elevation-z8"
  matSort
>
  <ng-container matColumnDef="issue">
    <mat-header-cell 
      *matHeaderCellDef
      mat-sort-header
    >Issue</mat-header-cell>
    <mat-cell 
      *matCellDef="let element"
    >{{ element.issue }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="name">
    <mat-header-cell 
      *matHeaderCellDef
      mat-sort-header
    >Name</mat-header-cell>
    <mat-cell 
      *matCellDef="let element"
    >{{ element.name }}</mat-cell>
  </ng-container>

  <ng-container 
    matColumnDef="details">
    <mat-header-cell 
      *matHeaderCellDef
      mat-sort-header
    >Details</mat-header-cell>
    <mat-cell 
      *matCellDef="let element"
    ><button 
      mat-button 
      color="warn"
      (click)="openDialog(element)"
    >Learn More</button></mat-cell>
  </ng-container>

  <mat-header-row 
    *matHeaderRowDef="displayedColumns"
  ></mat-header-row>
  <mat-row 
    *matRowDef="let row, columns: displayedColumns"
  ></mat-row>
</mat-table>
